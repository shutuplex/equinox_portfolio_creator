{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
{% with messeges = get_flashed_messages() %}
    {% if messeges %}
        {% for msg in messeges %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<h1>{{user}}</h1>
<form action="#" method="post">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
