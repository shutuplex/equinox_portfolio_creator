<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b8b8b8;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(78, 78, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 78, 255, 0.3);
        }

        .text-center {
            text-align: center;
        }

        .link {
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #63b3ed;
        }

        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .flash {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: linear-gradient(45deg, #e24a4a, #ed6363);
            margin-top: 1rem;
            text-decoration: none;
        }

        .flash {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease;
            color: white;
            font-weight: 500;
        }

        .flash-success {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.9), rgba(34, 139, 34, 0.9));
            border: 1px solid rgba(40, 167, 69, 0.3);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .flash-error {
            background: linear-gradient(45deg, rgba(220, 53, 69, 0.9), rgba(178, 34, 34, 0.9));
            border: 1px solid rgba(220, 53, 69, 0.3);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .flash-info {
            background: linear-gradient(45deg, rgba(23, 162, 184, 0.9), rgba(0, 123, 255, 0.9));
            border: 1px solid rgba(23, 162, 184, 0.3);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div class="flash-messages">
              {% for category, message in messages %}
                  <div class="flash flash-{{ category }}">
                      {% if category == 'success' %}
                          <i class="fas fa-check-circle"></i>
                      {% elif category == 'error' %}
                          <i class="fas fa-exclamation-circle"></i>
                      {% else %}
                          <i class="fas fa-info-circle"></i>
                      {% endif %}
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
