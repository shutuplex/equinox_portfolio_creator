<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
</head>
<body>
    <h1>Available Files</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file.filename }} 
                <button>
                    <a href="{{ url_for('download', filename=file.filename) }}">Download</a>
                </button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
